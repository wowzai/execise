<html>
<head>
<title></title>
</head>
<body>
<form action="http://127.0.0.1:9090/login" method="post">
	用户名：<input type="text" name="username"><br/>
	年  龄：<input type="text" name="age"><br/>
	邮  箱：<input type="text" name="email"><br/>
	手  机：<input type="text" name="phoneNumber"><br/>
	密  码：<input type="password" name="password"><br/>
	水  果：<select name="fruit">
		<option value="apple">apple</option>
		<option value="pear">pear</option>
		<option value="banana">banana</option>
	</select><br/>
	性  别：<input type="radio" name="gender" value="1">男
			<input type="radio" name="gender" value="2">女<br/>
	兴  趣：<input type="checkbox" name="interest" value="football">足球
		<input type="checkbox" name="interest" value="basketball">篮球
		<input type="checkbox" name="interest" value="tennis">网球<br/>
	<input type="hidden" name="token1" value="{{.}}">
	&nbsp&nbsp&nbsp&nbsp 
	<input type="submit" value="登陆"><br/>
</form>
</body>
</html>
